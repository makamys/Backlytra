buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
		classpath 'me.tatarka:gradle-retrolambda:3.2.0'
	}
}

apply plugin: 'forge'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'maven'


ext.configFile = file('build.properties')

ext.config = parseConfig(configFile)
ext.priv = parseConfig(file('private.properties'))

group = "com.unascribed"
archivesBaseName = "Backlytra"
version = config.version

sourceCompatibility = 1.8
targetCompatibility = 1.8

retrolambda {
	javaVersion JavaVersion.VERSION_1_6
	defaultMethods true
}

repositories {
	maven {
		name = 'sonatype-nexus'
		url = 'https://oss.sonatype.org/content/repositories/public/'
	}
	maven {
		name = 'unascribed'
		url = 'http://unascribed.com/maven/releases'
	}
}

configurations {
	deploy
}

jar {
	manifest {
		attributes (
			'FMLAT': 'backlytra_at.cfg',
			'FMLCorePlugin': 'com.unascribed.backlytra.asm.BacklytraLoadingPlugin',
			'FMLCorePluginContainsFMLMod': 'true',
			'ForceLoadAsMod': 'true'
		)
	}
}

dependencies {
	deploy 'org.apache.maven.wagon:wagon-ssh:2.10'
}

minecraft {
	version = config.forge

	runDir = "minecraft"

	replaceIn 'src/main/java/com/unascribed/backlytra/Backlytra.java'
	replace '@VERSION@', project.version
}

processResources {
	// this will ensure that this task is redone when the versions change.
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	// replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'

		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
		exclude '*.xcf'
	}
}

def parseConfig(File config) {
	config.withReader {
		def prop = new Properties()
		prop.load(it)
		return (new ConfigSlurper().parse(prop))
	}
}

uploadArchives {
	repositories.mavenDeployer {
		configuration = configurations.deploy
		pom.artifactId = 'backlytra'
		repository(url: "scp://"+priv.scpHost+priv.scpPath+"/releases") {
			authentication(userName: priv.scpUser, privateKey: file(priv.scpKey))
		}
	}
}

/**
 * Generate classpath files for use with atom-autocomplete-java
 */
task atom << {
	File f = file(".classpath");
	StringBuilder classpath = new StringBuilder();
	def addToClasspath = {
		classpath.append(it.getAbsolutePath());
		classpath.append(File.pathSeparator);
	};
	configurations.compile.files.each addToClasspath
	configurations.compile.files.each addToClasspath
	configurations.forgeGradleMc.files.each addToClasspath
	configurations.forgeGradleMcDeps.files.each addToClasspath
	configurations.provided.files.each addToClasspath
	f.text = classpath.toString();
}
